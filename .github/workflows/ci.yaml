name: E2E Automation tests
on: 
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:
    inputs:
      environment:
        description: 'target environment'
        required: true
        default: 'qa'
        type: choice
        options:
          - stage
          - qa
jobs:
  android_tests:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: 16.15.1
      
        - name: Cache node modules
          id: cache-node-modules
          uses: actions/cache@v3
          with:
            path: '~/.npm'
            key: node-${{ hashFiles('**/package-lock.json') }}
            restore-keys: |
              node-       
    
        - if: ${{ steps.cache-node-modules.outputs.cache-hit != 'true' }}
          name: Install dependencies
          continue-on-error: true
          run: npm ci

        - name: Download feature files
          env: 
            JIRA_CLOUD_CLIENT_ID: ${{ secrets.JIRA_CLOUD_ID }}
            JIRA_CLOUD_CLIENT_SECRET: ${{ secrets.JIRA_CLOUD_SECRET }}
          run: |
            npm run remote:cucumber:download_features

        - name: Test
          env: 
            BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
            BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          run: |
            npx wdio test/config/android.bs.conf.js

        - name: Consolidate JSON report
          if: success() || failure()
          run: |
            npm run merge_json_reports

        - name: Archive JSON report
          if: always()
          uses: actions/upload-artifact@v3
          with:
            name: merged_output_report
            path: test/reports/mobile/cucumber/json/merged_output_report.json

  submit_results_jira:
    if: always()
    needs: android_tests
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: 16.15.1

        - name: Install dependencies
          if: ${{ android_tests.steps.cache-node-modules.outputs.cache-hit != 'true' }}
          run: npm ci

        - uses: actions/download-artifact@v3          
          with:
            name: merged_output_report
            path: test/reports/mobile/cucumber/json

        - name: Create Test Execution
          env: 
            JIRA_CLOUD_CLIENT_ID: ${{ secrets.JIRA_CLOUD_ID }}
            JIRA_CLOUD_CLIENT_SECRET: ${{ secrets.JIRA_CLOUD_SECRET }}
          run: |
            npm run cucumber:submit_results